    config-opts:
      - -DCMAKE_PREFIX_PATH=/app
      - -DQT_BUILD_EXAMPLES=ON
      - -DQT_BUILD_TESTS=OFF
    sources:
      - type: git
        url: git://code.qt.io/qt/qttools.git
