# FIXME: Even though we set the device param here and Qt Creator tells us the id is "Desktop Device", it is still not selected by default
  - /app/libexec/qtcreator/sdktool addKit --id qt6 --name Qt6 --devicetype Desktop --device "Desktop Device" --qt qt6
