        tag: v6.2.1
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
        commit: 36eb23c07dc6386e34a19591442f8e7e2c6395a9
  - name: qt-declarative
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DQT_BUILD_EXAMPLES=ON
      - -DQT_BUILD_TESTS=OFF
    sources:
      - type: git
