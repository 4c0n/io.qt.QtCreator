  - name: qt-creator
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_PREFIX_PATH=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -Wno-dev
    sources:
      - type: git
        url: https://code.qt.io/qt-creator/qt-creator.git
        tag: v4.15.1
      - type: patch
        path: 0001.patch
      - type: patch
        path: 0002.patch
cleanup:
 # TODO: Cleanup llvm/clang stuff better
  - '/lib/libclang*.a'
  - '/lib/libLLVM*.a'
  - '/include/llvm'
  - '/bin/clang*'
  - '/bin/llvm*'
cleanup-commands:
  - /app/libexec/qtcreator/sdktool addQt --id qt6 --name Qt6 --qmake /app/bin/qmake --type Qt4ProjectManager.QtVersion.Desktop
  - /app/libexec/qtcreator/sdktool addKit --id qt6 --name Qt6 --devicetype Desktop --device "Desktop Device" --qt qt6
